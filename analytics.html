<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMA â€¢ Analytics</title>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js")
      .then(() => console.log("Service Worker Registered"))
      .catch(err => console.error("SW reg failed", err));
  }
</script>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/emaapp/ema/refs/heads/main/logo/logo_main.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica Neue,Arial,sans-serif}
    .card{background:#fff;border-radius:1rem;box-shadow:0 10px 25px rgba(0,0,0,.08)}
    .icon-btn{display:inline-flex;align-items:center;justify-content:center;border-radius:.75rem;padding:.5rem .75rem;font-weight:600}
    #progressContainer{position:fixed;top:0;left:0;width:100%;height:4px;background:#e5e5e5;z-index:100}
    #progressBar{height:100%;width:0;background:black;transition:width .1s linear}
    #progressText{position:fixed;top:6px;right:10px;font-size:.8rem;color:#000;z-index:101}
  </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">
  <div id="progressContainer"><div id="progressBar"></div></div>
  <div id="progressText">0%</div>

  <header class="w-full sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-gray-100">
    <div class="max-w-screen-md mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <img src="https://raw.githubusercontent.com/emaapp/ema/refs/heads/main/logo/logo_main.png" class="w-8 h-8" alt="EMA">
        <span class="font-bold">EMA Analytics</span>
      </div>
      <a href="home.html" class="icon-btn bg-gray-900 text-white hover:bg-black">Home</a>
    </div>
  </header>

  <main class="max-w-screen-lg mx-auto px-4 py-5 space-y-6" id="analyticsContainer" style="display:none">
    <h2 class="text-lg font-semibold">Analytics Overview</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
      <div class="card p-6 text-center"><p class="text-sm text-gray-600">Sightings</p><p id="sightingsCount" class="text-2xl font-bold">0</p></div>
      <div class="card p-6 text-center"><p class="text-sm text-gray-600">Accidents</p><p id="accidentsCount" class="text-2xl font-bold">0</p></div>
      <div class="card p-6 text-center"><p class="text-sm text-gray-600">Total Reports</p><p id="reportsCount" class="text-2xl font-bold">0</p></div>
      <div class="card p-6 text-center"><p class="text-sm text-gray-600">Users</p><p id="usersCount" class="text-2xl font-bold">0</p></div>
      <div class="card p-6 text-center"><p class="text-sm text-gray-600">Agents</p><p id="agentsCount" class="text-2xl font-bold">0</p></div>
      <div class="card p-6 text-center"><p class="text-sm text-gray-600">Appeal Requests</p><p id="appealsCount" class="text-2xl font-bold">0</p></div>
    </div>

    <h3 class="text-lg font-semibold pt-4">Charts</h3>
    <div class="grid md:grid-cols-2 gap-6">
      <div class="card p-4"><canvas id="barChart"></canvas></div>
      <div class="card p-4"><canvas id="pieChart"></canvas></div>
    </div>
    <div class="card p-4"><canvas id="lineChart"></canvas></div>
  </main>

  <script type="module">
    import{initializeApp}from"https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import{getDatabase,ref,get}from"https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    const firebaseConfig={apiKey:"AIzaSyAIqO8zSyUiYYHe-vBMozYYrQs6Br8rt68",authDomain:"project-ema-998cd.firebaseapp.com",databaseURL:"https://project-ema-998cd-default-rtdb.asia-southeast1.firebasedatabase.app",projectId:"project-ema-998cd",storageBucket:"project-ema-998cd.firebasestorage.app",messagingSenderId:"356739398551",appId:"1:356739398551:web:df3f900d8d7a07c38e22d2"};
    const app=initializeApp(firebaseConfig);const db=getDatabase(app);

    async function fetchCounts(){
      let sightings=0,accidents=0,reports=0,users=0,agents=0,appeals=0,reportDates=[];
      const root=await get(ref(db));
      if(root.exists()){
        const data=root.val();
        if(data.reports){
          if(data.reports.sightings){
            Object.values(data.reports.sightings).forEach(r=>{if(!r.fraudstatus){sightings++;if(r.timestamp)reportDates.push(r.timestamp)}})
          }
          if(data.reports.accidents){
            Object.values(data.reports.accidents).forEach(r=>{if(!r.fraudstatus){accidents++;if(r.timestamp)reportDates.push(r.timestamp)}})
          }
          reports=sightings+accidents;
        }
        if(data.users)users=Object.keys(data.users).length;
        if(data.agents)agents=Object.keys(data.agents).length;
        if(data.appeals)appeals=Object.keys(data.appeals).length;
      }
      return{sightings,accidents,reports,users,agents,appeals,reportDates}
    }

    function animateProgress(end,callback){
      const bar=document.getElementById("progressBar");
      const text=document.getElementById("progressText");
      let percent=0;
      const interval=setInterval(()=>{
        percent+=2;
        if(percent>=end){percent=end;clearInterval(interval);callback()}
        bar.style.width=percent+"%";text.textContent=percent+"%";
      },50)
    }

    async function startLoading(){
      animateProgress(90,async()=>{
        const counts=await fetchCounts();
        animateProgress(100,()=>{
          document.getElementById("progressContainer").style.display="none";
          document.getElementById("progressText").style.display="none";
          document.getElementById("analyticsContainer").style.display="block";
          document.getElementById("sightingsCount").textContent=counts.sightings;
          document.getElementById("accidentsCount").textContent=counts.accidents;
          document.getElementById("reportsCount").textContent=counts.reports;
          document.getElementById("usersCount").textContent=counts.users;
          document.getElementById("agentsCount").textContent=counts.agents;
          document.getElementById("appealsCount").textContent=counts.appeals;
          new Chart(document.getElementById("barChart"),{type:"bar",data:{labels:["Sightings","Accidents"],datasets:[{label:"Reports",data:[counts.sightings,counts.accidents],backgroundColor:["#4B5563","#9CA3AF"]}]}});
          new Chart(document.getElementById("pieChart"),{type:"pie",data:{labels:["Users","Agents"],datasets:[{data:[counts.users,counts.agents],backgroundColor:["#4B5563","#9CA3AF"]}]}});
          if(counts.reportDates.length){
            const dates=counts.reportDates.map(ts=>new Date(ts).toLocaleDateString());
            const grouped={};
            dates.forEach(d=>{grouped[d]=(grouped[d]||0)+1});
            new Chart(document.getElementById("lineChart"),{type:"line",data:{labels:Object.keys(grouped),datasets:[{label:"Reports Over Time",data:Object.values(grouped),borderColor:"#4B5563",fill:false,tension:.3}]}})
          }
        })
      })
    }
    startLoading()
  </script>
</body>
</html>
